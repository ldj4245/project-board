# 테스트 환경 설정
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    
  h2:
    console:
      enabled: true
      
  sql:
    init:
      mode: never

# 암호화폐 API 설정 - 테스트 환경에서는 비활성화
crypto:
  api:
    coingecko:
      enabled: false
    upbit:
      enabled: false
  scheduler:
    price-update:
      enabled: false

logging:
  level:
    com.genielee.projectboard: info
    org.hibernate: info