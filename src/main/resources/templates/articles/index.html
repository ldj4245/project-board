<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Dae Lee" />
    <title>게시판 페이지</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="/css/search-bar.css" rel="stylesheet" />
    <link href="/css/articles/table-header.css" rel="stylesheet" />
  </head>

  <body>
    <header id="header">
      헤더 삽입부
      <hr />
    </header>

    <main class="container">
      <div class="row">
        <div class="card card-margin search-form">
          <div class="card-body p-0">
            <form id="search-form">
              <div class="row">
                <div class="col-12">
                  <div class="row no-gutters">
                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                      <label for="search-type" hidden>검색 유형</label>
                      <select
                        class="form-control"
                        id="search-type"
                        name="searchType"
                      >
                        <option>제목</option>
                        <option>본문</option>
                        <option>id</option>
                        <option>닉네임</option>
                        <option>해시태그</option>
                        <option>코인명</option>
                      </select>
                    </div>
                    <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                      <label for="search-value" hidden>검색어</label>
                      <input
                        type="text"
                        placeholder="검색어..."
                        class="form-control"
                        id="search-value"
                        name="searchValue"
                      />
                    </div>
                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                      <button type="submit" class="btn btn-base">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-search"
                        >
                          <circle cx="11" cy="11" r="8"></circle>
                          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        
        <!-- 암호화폐 카테고리 필터 -->
        <div class="card card-margin mb-3" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
          <div class="card-body p-3">
            <div class="row align-items-center">
              <div class="col-md-2">
                <h6 class="text-white mb-0">🪙 코인 카테고리</h6>
              </div>
              <div class="col-md-10">
                <div class="d-flex flex-wrap gap-2" id="crypto-categories">
                  <span class="badge bg-light text-dark">로딩 중...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 실시간 코인 가격 차트 영역 -->
      <div class="row mb-3">
        <div class="col-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h6 class="mb-0">📈 주요 암호화폐 가격</h6>
              <button class="btn btn-sm btn-outline-primary" onclick="refreshCryptoPrices()">
                🔄 새로고침
              </button>
            </div>
            <div class="card-body">
              <div class="row" id="crypto-price-cards">
                <div class="col-12 text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <p class="mt-2 text-muted">코인 가격 정보를 불러오는 중...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <table class="table" id="article-table">
          <thead>
            <tr>
              <th class="title col-5"><a>제목</a></th>
              <th class="hashtag col-2"><a>해시태그</a></th>
              <th class="user-id"><a>작성자</a></th>
              <th class="view-count"><a>조회수</a></th>
              <th class="created-at"><a>작성일</a></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="title"><a>첫글</a></td>
              <td class="hashtag">
                <span class="badge text-bg-secondary mx-1"
                  ><a class="text-reset">#java</a></span
                >
              </td>
              <td class="user-id">Lee</td>
              <td class="view-count">123</td>
              <td class="created-at"><time>2022-01-01</time></td>
            </tr>
            <tr>
              <td>두번째글</td>
              <td>#spring</td>
              <td>Lee</td>
              <td>456</td>
              <td><time>2022-01-02</time></td>
            </tr>
            <tr>
              <td>세번째글</td>
              <td>#java</td>
              <td>Lee</td>
              <td>789</td>
              <td><time>2022-01-03</time></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a class="btn btn-primary me-md-2" role="button" id="write-article"
            >글쓰기</a
          >
        </div>
      </div>
      <div class="row">
        <nav id="pagination" aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </main>

    <footer id="footer">
      <hr />
      푸터 삽입부
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    
    <script>
      // 암호화폐 카테고리 로드
      async function loadCryptoCategories() {
        try {
          const response = await fetch('/api/crypto/categories');
          const categories = await response.json();
          
          const categoriesElement = document.getElementById('crypto-categories');
          if (categories && categories.length > 0) {
            categoriesElement.innerHTML = categories.map(category => 
              `<span class="badge bg-light text-dark me-1 mb-1" style="cursor: pointer; border: 1px solid ${category.color || '#ddd'};" 
                     onclick="filterByCategory('${category.name}')" 
                     title="${category.description}">
                 ${category.name} (${category.cryptocurrencyCount || 0})
               </span>`
            ).join('');
          } else {
            categoriesElement.innerHTML = '<span class="badge bg-light text-dark">카테고리 없음</span>';
          }
        } catch (error) {
          console.error('Error loading categories:', error);
          document.getElementById('crypto-categories').innerHTML = 
            '<span class="badge bg-danger text-white">카테고리 로딩 실패</span>';
        }
      }
      
      // 암호화폐 가격 카드 로드
      async function loadCryptoPriceCards() {
        try {
          const response = await fetch('/api/crypto/prices/top');
          const cryptos = await response.json();
          
          const priceCardsElement = document.getElementById('crypto-price-cards');
          if (cryptos && cryptos.length > 0) {
            // 상위 8개 코인 표시
            const topCryptos = cryptos.slice(0, 8);
            
            priceCardsElement.innerHTML = topCryptos.map(crypto => {
              const changeClass = crypto.priceChangePercentage24h >= 0 ? 'text-success' : 'text-danger';
              const changeSymbol = crypto.priceChangePercentage24h >= 0 ? '▲' : '▼';
              const formattedPrice = crypto.currentPriceKrw ? 
                Number(crypto.currentPriceKrw).toLocaleString('ko-KR') + '원' :
                '$' + Number(crypto.currentPrice || 0).toLocaleString('en-US', {
                  minimumFractionDigits: 2,
                  maximumFractionDigits: 2
                });
              
              return `
                <div class="col-md-3 col-sm-6 mb-3">
                  <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                      <h6 class="card-title fw-bold">${crypto.symbol}</h6>
                      <p class="card-text small text-muted mb-1">${crypto.name}</p>
                      <p class="card-text fw-bold">${formattedPrice}</p>
                      <p class="card-text ${changeClass} small">
                        ${changeSymbol} ${Math.abs(crypto.priceChangePercentage24h || 0).toFixed(2)}%
                      </p>
                      ${crypto.rank ? `<span class="badge bg-secondary small">#${crypto.rank}</span>` : ''}
                    </div>
                  </div>
                </div>
              `;
            }).join('');
          } else {
            priceCardsElement.innerHTML = 
              '<div class="col-12 text-center"><p class="text-muted">코인 가격 정보를 불러올 수 없습니다</p></div>';
          }
        } catch (error) {
          console.error('Error loading crypto prices:', error);
          document.getElementById('crypto-price-cards').innerHTML = 
            '<div class="col-12 text-center"><p class="text-danger">가격 정보 로딩 실패</p></div>';
        }
      }
      
      // 카테고리별 필터링 (향후 구현)
      function filterByCategory(categoryName) {
        console.log('Filter by category:', categoryName);
        // TODO: 카테고리별 게시글 필터링 구현
        alert(`"${categoryName}" 카테고리 필터링 기능은 곧 구현됩니다.`);
      }
      
      // 코인 가격 새로고침
      function refreshCryptoPrices() {
        loadCryptoPriceCards();
      }
      
      // 검색 폼에 코인명 검색 기능 추가
      function setupCoinSearch() {
        const searchForm = document.getElementById('search-form');
        const searchType = document.getElementById('search-type');
        const searchValue = document.getElementById('search-value');
        
        if (searchForm) {
          searchForm.addEventListener('submit', function(e) {
            if (searchType.value === '코인명') {
              e.preventDefault();
              searchCrypto(searchValue.value);
            }
          });
        }
      }
      
      // 암호화폐 검색 기능
      async function searchCrypto(keyword) {
        if (!keyword.trim()) {
          alert('검색어를 입력해주세요.');
          return;
        }
        
        try {
          const response = await fetch(`/api/crypto/prices/search?keyword=${encodeURIComponent(keyword)}`);
          const result = await response.json();
          
          if (result.content && result.content.length > 0) {
            const cryptoList = result.content.map(crypto => 
              `- ${crypto.name} (${crypto.symbol}): ${crypto.currentPriceKrw ? 
                Number(crypto.currentPriceKrw).toLocaleString('ko-KR') + '원' : 
                '$' + Number(crypto.currentPrice || 0).toFixed(2)}`
            ).join('\n');
            
            alert(`검색 결과:\n${cryptoList}`);
          } else {
            alert('검색 결과가 없습니다.');
          }
        } catch (error) {
          console.error('Error searching crypto:', error);
          alert('검색 중 오류가 발생했습니다.');
        }
      }
      
      // 페이지 로드 시 초기화
      document.addEventListener('DOMContentLoaded', function() {
        loadCryptoCategories();
        loadCryptoPriceCards();
        setupCoinSearch();
        
        // 3분마다 가격 정보 자동 업데이트
        setInterval(loadCryptoPriceCards, 180000);
      });
    </script>
  </body>
</html>
