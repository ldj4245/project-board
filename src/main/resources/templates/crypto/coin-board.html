<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="코인별 게시판" />
    <title th:text="${coinSymbol} + ' - 크립토 보드'">코인 게시판</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #1e40af;
        --success-color: #059669;
        --danger-color: #dc2626;
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
      }

      body {
        background-color: var(--bg-color);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .crypto-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .coin-header {
        background: linear-gradient(135deg, var(--primary-color), #3b82f6);
        color: white;
        padding: 30px;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .coin-symbol {
        font-size: 2.5rem;
        font-weight: bold;
      }

      .price-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .price-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 8px;
        backdrop-filter: blur(10px);
      }

      .price-card .exchange-name {
        font-size: 0.9rem;
        opacity: 0.9;
        margin-bottom: 5px;
      }

      .price-card .price {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .board-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        border-bottom: 2px solid var(--border-color);
      }

      .tab-link {
        padding: 10px 20px;
        text-decoration: none;
        color: var(--text-primary);
        border-bottom: 3px solid transparent;
        transition: all 0.2s;
      }

      .tab-link:hover,
      .tab-link.active {
        color: var(--primary-color);
        border-bottom-color: var(--primary-color);
      }

      .board-table {
        width: 100%;
        border-collapse: collapse;
      }

      .board-table thead th {
        background: var(--bg-color);
        padding: 12px;
        text-align: left;
        font-weight: 600;
        color: var(--text-primary);
        border-bottom: 2px solid var(--border-color);
      }

      .board-table tbody td {
        padding: 12px;
        border-bottom: 1px solid var(--border-color);
      }

      .board-table tbody tr:hover {
        background: var(--bg-color);
      }

      .post-title {
        font-weight: 500;
        color: var(--text-primary);
      }

      .post-title:hover {
        color: var(--primary-color);
        text-decoration: underline;
      }

      .badge-hot {
        background: var(--danger-color);
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        margin-left: 8px;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-secondary);
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 20px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <!-- 헤더 -->
    <header th:replace="~{header :: header}"></header>

    <!-- 메인 컨텐츠 -->
    <div class="container" style="max-width: 1200px; margin-top: 30px">
      <!-- 코인 정보 헤더 -->
      <div class="coin-header">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="coin-symbol" th:text="${coinSymbol}">BTC</div>
            <p class="mb-0 mt-2">실시간 시세 정보</p>
          </div>
          <div>
            <a href="/crypto" class="btn btn-light">← 코인판 홈</a>
          </div>
        </div>

        <!-- 실시간 가격 정보 -->
        <div class="price-info" id="coin-prices">
          <div class="price-card">
            <div class="exchange-name">업비트 (KRW)</div>
            <div class="price">-</div>
          </div>
          <div class="price-card">
            <div class="exchange-name">빗썸 (KRW)</div>
            <div class="price">-</div>
          </div>
          <div class="price-card">
            <div class="exchange-name">바이낸스 (USD)</div>
            <div class="price">-</div>
          </div>
          <div class="price-card">
            <div class="exchange-name">김치 프리미엄</div>
            <div class="price">-</div>
          </div>
        </div>
      </div>

      <!-- 게시판 탭 -->
      <div class="crypto-card">
        <div class="board-tabs">
          <a
            th:each="category : ${boardCategories}"
            th:href="@{'/boards/' + ${category.name().toLowerCase()} + '?coinSymbol=' + ${coinSymbol}}"
            th:text="${category.displayNameWithEmoji}"
            class="tab-link"
          ></a>
        </div>

        <!-- 게시글 리스트 -->
        <div th:if="${articles != null and !articles.isEmpty()}">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0" th:text="${coinSymbol} + ' 관련 게시글'">
              코인 관련 게시글
            </h4>
            <a href="/articles/form" class="btn btn-primary">✍️ 글쓰기</a>
          </div>

          <table class="board-table">
            <thead>
              <tr>
                <th style="width: 80px">카테고리</th>
                <th>제목</th>
                <th style="width: 120px">작성자</th>
                <th style="width: 100px">작성일</th>
                <th style="width: 60px">조회</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="article : ${articles.content}">
                <td>
                  <span
                    class="badge bg-primary"
                    th:text="${article.category?.displayName ?: '일반'}"
                    >카테고리</span
                  >
                </td>
                <td>
                  <a
                    th:href="@{'/articles/' + ${article.id}}"
                    class="post-title"
                  >
                    <span th:text="${article.title}">제목</span>
                    <span class="badge-hot" th:if="${article.viewCount > 100}"
                      >HOT</span
                    >
                  </a>
                </td>
                <td th:text="${article.nickname}">작성자</td>
                <td
                  class="text-muted"
                  th:text="${#temporals.format(article.createdAt, 'MM-dd HH:mm')}"
                >
                  날짜
                </td>
                <td class="text-center" th:text="${article.viewCount ?: 0}">
                  0
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 빈 상태 -->
        <div
          th:if="${articles == null or articles.isEmpty()}"
          class="empty-state"
        >
          <div>
            <i class="fas fa-inbox"></i>
            <h4 th:text="${coinSymbol} + ' 관련 게시글이 없습니다'">
              관련 게시글이 없습니다
            </h4>
            <p class="text-muted">첫 번째 글을 작성해보세요!</p>
            <a href="/articles/form" class="btn btn-primary mt-3">✍️ 글쓰기</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <footer th:replace="~{footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
      /*<![CDATA[*/
      const coinSymbol = /*[[${coinSymbol}]]*/ "BTC";

      // 실시간 가격 정보 업데이트
      async function updateCoinPrices() {
        try {
          const response = await fetch(`/api/premium/${coinSymbol}`);
          const data = await response.json();

          const priceContainer = document.getElementById("coin-prices");
          const upbitPrice = data.domesticPrice?.toLocaleString() || "-";
          const binancePrice = data.overseasPrice?.toFixed(2) || "-";
          const premium = data.premium?.toFixed(2) || "-";
          const premiumColor = data.premium >= 0 ? "#059669" : "#dc2626";

          priceContainer.innerHTML = `
                    <div class="price-card">
                        <div class="exchange-name">업비트 (KRW)</div>
                        <div class="price">₩${upbitPrice}</div>
                    </div>
                    <div class="price-card">
                        <div class="exchange-name">바이낸스 (USD)</div>
                        <div class="price">$${binancePrice}</div>
                    </div>
                    <div class="price-card">
                        <div class="exchange-name">환율 적용가</div>
                        <div class="price">₩${(
                          data.overseasPriceInKrw || 0
                        ).toLocaleString()}</div>
                    </div>
                    <div class="price-card">
                        <div class="exchange-name">김치 프리미엄</div>
                        <div class="price" style="color: ${premiumColor}">${
            premium > 0 ? "+" : ""
          }${premium}%</div>
                    </div>
                `;
        } catch (error) {
          console.error("가격 정보 로드 실패:", error);
        }
      }

      // 초기 로드 및 30초마다 업데이트
      updateCoinPrices();
      setInterval(updateCoinPrices, 30000);
      /*]]>*/
    </script>
  </body>
</html>
