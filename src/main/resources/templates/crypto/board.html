<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="코인 커뮤니티 게시판" />
    <title th:text="${currentCategory.displayName} + ' - 크립토 보드'">
      게시판
    </title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #1e40af;
        --success-color: #059669;
        --danger-color: #dc2626;
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
      }

      body {
        background-color: var(--bg-color);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .main-nav {
        background: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
        padding: 12px 0;
      }

      .nav-categories {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .nav-category {
        text-decoration: none;
        color: var(--text-primary);
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.2s;
      }

      .nav-category:hover,
      .nav-category.active {
        background: var(--primary-color);
        color: white;
      }

      .crypto-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .board-header {
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 15px;
        margin-bottom: 20px;
      }

      .board-table {
        width: 100%;
        border-collapse: collapse;
      }

      .board-table thead th {
        background: var(--bg-color);
        padding: 12px;
        text-align: left;
        font-weight: 600;
        color: var(--text-primary);
        border-bottom: 2px solid var(--border-color);
      }

      .board-table tbody td {
        padding: 12px;
        border-bottom: 1px solid var(--border-color);
      }

      .board-table tbody tr:hover {
        background: var(--bg-color);
      }

      .post-title {
        font-weight: 500;
        color: var(--text-primary);
      }

      .post-title:hover {
        color: var(--primary-color);
        text-decoration: underline;
      }

      .badge-hot {
        background: var(--danger-color);
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        margin-left: 8px;
      }

      .badge-new {
        background: var(--success-color);
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        margin-left: 8px;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-secondary);
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      .pagination {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      .page-link {
        color: var(--primary-color);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 8px 12px;
        text-decoration: none;
      }

      .page-link:hover,
      .page-link.active {
        background: var(--primary-color);
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- 헤더 -->
    <header th:replace="~{header :: header}"></header>

    <!-- 메인 네비게이션 -->
    <nav class="main-nav">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2
            class="mb-0"
            th:text="${currentCategory.emoji} + ' ' + ${currentCategory.displayName}"
          >
            게시판
          </h2>
          <div>
            <a href="/crypto" class="btn btn-outline-secondary me-2"
              >← 코인판 홈</a
            >
            <a href="/articles/form" class="btn btn-primary">✍️ 글쓰기</a>
          </div>
        </div>
        <div class="nav-categories">
          <a
            th:each="category : ${boardCategories}"
            th:href="@{'/boards/' + ${category.name().toLowerCase()}}"
            th:text="${category.displayNameWithEmoji}"
            th:classappend="${category == currentCategory} ? 'active' : ''"
            class="nav-category"
          ></a>
        </div>
      </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container" style="max-width: 1200px; margin-top: 30px">
      <div class="crypto-card">
        <!-- 게시판 헤더 -->
        <div class="board-header">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h3
                th:text="${currentCategory.emoji} + ' ' + ${currentCategory.displayName}"
              >
                게시판
              </h3>
              <p
                class="text-muted mb-0"
                th:text="${currentCategory.description}"
              >
                게시판 설명
              </p>
            </div>
            <div>
              <span class="text-muted"
                >총 <strong th:text="${articles.totalElements}">0</strong>개의
                글</span
              >
            </div>
          </div>
        </div>

        <!-- 게시글 테이블 -->
        <div th:if="${articles != null and !articles.isEmpty()}">
          <table class="board-table">
            <thead>
              <tr>
                <th style="width: 60px">번호</th>
                <th>제목</th>
                <th style="width: 120px">작성자</th>
                <th style="width: 100px">작성일</th>
                <th style="width: 60px">조회</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="article, iterStat : ${articles.content}">
                <td
                  class="text-center"
                  th:text="${articles.totalElements - (articles.number * articles.size) - iterStat.index}"
                >
                  1
                </td>
                <td>
                  <a
                    th:href="@{'/articles/' + ${article.id}}"
                    class="post-title"
                  >
                    <span th:text="${article.title}">제목</span>
                    <span class="badge-hot" th:if="${article.viewCount > 100}"
                      >HOT</span
                    >
                    <span
                      class="badge-new"
                      th:if="${#temporals.day(article.createdAt) == #temporals.day(#temporals.createNow())}"
                      >NEW</span
                    >
                  </a>
                </td>
                <td th:text="${article.nickname}">작성자</td>
                <td
                  class="text-muted"
                  th:text="${#temporals.format(article.createdAt, 'MM-dd HH:mm')}"
                >
                  날짜
                </td>
                <td class="text-center" th:text="${article.viewCount ?: 0}">
                  0
                </td>
              </tr>
            </tbody>
          </table>

          <!-- 페이징 -->
          <nav th:if="${articles.totalPages > 1}">
            <ul class="pagination">
              <li th:if="${articles.hasPrevious()}">
                <a
                  th:href="@{'/boards/' + ${currentCategory.name().toLowerCase()} + '?page=' + ${articles.number - 1}}"
                  class="page-link"
                  >이전</a
                >
              </li>

              <li
                th:each="i : ${#numbers.sequence(0, articles.totalPages - 1)}"
              >
                <a
                  th:href="@{'/boards/' + ${currentCategory.name().toLowerCase()} + '?page=' + ${i}}"
                  th:text="${i + 1}"
                  th:classappend="${i == articles.number} ? 'active' : ''"
                  class="page-link"
                ></a>
              </li>

              <li th:if="${articles.hasNext()}">
                <a
                  th:href="@{'/boards/' + ${currentCategory.name().toLowerCase()} + '?page=' + ${articles.number + 1}}"
                  class="page-link"
                  >다음</a
                >
              </li>
            </ul>
          </nav>
        </div>

        <!-- 빈 상태 -->
        <div
          th:if="${articles == null or articles.isEmpty()}"
          class="empty-state"
        >
          <div>
            <i class="fas fa-inbox"></i>
            <h4>게시글이 없습니다</h4>
            <p class="text-muted">첫 번째 글을 작성해보세요!</p>
            <a href="/articles/form" class="btn btn-primary mt-3">✍️ 글쓰기</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <footer th:replace="~{footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
